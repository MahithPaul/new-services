<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            height: 500px;
            width: 210px;
        }

        .swiper-slide {
            border: 3px solid;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 18px;
            font-size: 22px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            background-color: white;
            padding: 1rem;
        }


        .swiper-slide p {
            color: white;
        }

        .swiper-slide:nth-child(1n) {
            border-color: rgb(206, 17, 17);
            background-color: rgb(206, 17, 17);

        }

        .swiper-slide:nth-child(2n) {
            border-color: rgb(0, 140, 255);
            background-color: rgb(0, 140, 255);

        }

        .swiper-slide:nth-child(3n) {
            border-color: rgb(10, 184, 111);
            background-color: rgb(10, 184, 111);

        }

        .swiper-slide:nth-child(4n) {
            border-color: rgb(211, 122, 7);
            background-color: rgb(211, 122, 7);

        }

        .swiper-slide:nth-child(5n) {
            border-color: rgb(118, 163, 12);
            background-color: rgb(118, 163, 12);

        }

        .swiper-slide:nth-child(6n) {
            border-color: rgb(180, 10, 47);
            background-color: rgb(180, 10, 47);

        }

        .swiper-slide:nth-child(7n) {
            border-color: rgb(35, 99, 19);
            background-color: rgb(35, 99, 19);

        }

        .swiper-slide:nth-child(8n) {
            border-color: rgb(0, 68, 255);
            background-color: rgb(0, 68, 255);

        }
    </style>
</head>

<body>
    <!-- Swiper -->

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/phone-1.webp" alt="phone">
                <p>iphone</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-2.webp" alt="phone">
                <p>samsung</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-3.webp" alt="phone">
                <p>htc</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-4.webp" alt="phone">
                <p>nokia</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-5.webp" alt="phone">
                <p>blueberry</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-6.webp" alt="phone">
                <p>lg</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-7.webp" alt="phone">
                <p>sony</p>
            </div>
            <div class="swiper-slide">
                <img src="images/phone-8.webp" alt="phone">
                <p>vivo</p>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            loop: true,
            grabCursor: true,
        });
    </script>
</body>

</html>
